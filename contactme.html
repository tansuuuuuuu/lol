<body>
<h1>Contact Me</h1>
<button id="theme-toggle">Switch to Dark Theme</button>
<p>If you'd like to get in touch, please fill out the form below. I look forward to hearing from you!</p>
<div class="contact-section">
    <form action="#" method="post" class="contact-form">
        <label for="name">Name <span>*</span></label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
        <label for="message">Message <span>*</span></label>
        <textarea id="message" name="message" placeholder="Your message" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <div class="social-media">
        <h3>Connect with me:</h3>
        <ul>
            <li><a href="https://www.linkedin.com/in/tansu-sapiyeva-b31403260/">LinkedIn</a></li>
            <li><a href="https://www.instagram.com/sapiyevaa07/">Instagram</a></li>
        </ul>
    </div>
</div>
